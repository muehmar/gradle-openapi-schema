openapi: "3.0.0"
info: { }

paths: { }

components:
  schemas:
    Book:
      type: object
      properties:
        id:
          type: integer
        title:
          type: string
        author:
          type: string
      xml:
        name: "xml-book"

    ContainerStandardArray:
      properties:
        books:
          type: array
          items:
            type: string

    ContainerWrappedArray:
      properties:
        books:
          type: array
          items:
            type: string
            xml:
              name: "item"
          xml:
            name: "book-array"
            wrapped: true

    ContainerArray:
      properties:
        books:
          type: array
          items:
            type: string
          xml:
            wrapped: false